<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras geometricas | Curso Pr√°ctico de JavaScript en Platzi</title>
</head>
<body>
    <header>
        <h1>Figuras geometricas</h1>
        <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form >
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number" />
            <button type="button" onclick="calcularPerimetroCuadrado()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCuadrado()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un triangulo</h2>
        <form >
            <label for="InputTrianguloL1">
                Escribe cuanto mide el lado 1 del triangulo:
            </label>
            <input id="InputTrianguloL1" type="number" />
            <label for="InputTrianguloL2">
                Escribe cuanto mide el lado 2 del triangulo:
            </label>
            <input id="InputTrianguloL2" type="number" />
            <label for="InputTrianguloB">
                Escribe cuanto mide el lado base del triangulo:
            </label>
            <input  id="InputTrianguloB" type="number" />
            <label for="InputTrianguloAl">
                Escribe cuanto mide la altura del triangulo:
            </label>
            <input id="InputTrianguloAl" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaTriangulo()">
                Calcular el area
            </button>
        </form>
    </section>

    <section>
        <h2>Calcula el area y perimetro de un Circulo</h2>
        <form >
            <label for="InputCirculo">
                Escribe cuanto es el Radio del Circulo:
            </label>
            <input id="InputCirculo" type="number" />
            <button type="button" onclick="calcularPerimetroCirculo()">
                Calcular el perimetro
            </button>
            <button type="button" onclick="calcularAreaCirculo()">
                Calcular el area
            </button>
        </form>
    </section>



    <script src="./figuras.js"></script>
</body>
</html>
